<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>UC</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">Relação Livros</h1>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <thead>
                            <th>Nome</th>
                            <th>Genero</th>
                            <th>Entrada</th>
                            <th>Saida</th>
                            <th></th>
                        </thead>
                        <tbody>
                            {% for livro in livros%}
                            <tr>
                                <td>{{livro.nome}}</td>
                                <td>{{livro.genero}}</td>
                                <td>{{livro.entrada}}</td>
                                <td>{{livro.saida}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
