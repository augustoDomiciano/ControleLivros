<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Livro</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">Relação Livros</h1>
        <form method="POST" action="/livro/add">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Nome: </td>
                                <td><input type="text" name="nome" id="nome" required></td>
                            </tr>
                            <tr>
                                <td>Genero: </td>
                                <td><input type="radio" name="genero" id="genero" value="Educativo" {{ "checked" if livro.genero=="Educativo" else "" }} required > Educativo <input type="radio" name="genero" id="genero" value="Suspense" {{ "checked" if livro.genero=="Suspense" else "" }} required> Suspense <input type="radio" name="genero" id="genero" value="Romance" {{ "checked" if livro.genero=="Romance" else "" }} required> Romance <input type="radio" name="genero" id="genero" value="Aventura" {{ "checked" if livro.genero=="Aventura" else "" }} required> Aventura <input type="radio" name="genero" id="genero" value="Clássico" {{ "checked" if livro.genero=="Clássico" else "" }} required> Clássico</td>
                            </tr>
                            <tr>
                                <td>Data Entrada: </td>
                                <td><input type="date" name="entrada" id="entrada" required format="dd/mm/yyyy" placeholder="DD-MM-YYYY"></td>
                            </tr>
                            <tr>
                                <td>Data Saida: </td>
                                <td><input type="date" name="saida" id="saida" required format="dd/mm/yyyy" placeholder="DD-MM-YYYY"></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit" value="Inserir"></td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
